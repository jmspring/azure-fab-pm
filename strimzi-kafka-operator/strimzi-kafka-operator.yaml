---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: strimzi
    chart: strimzi-kafka-operator-0.12.1
    component: deployment
    heritage: Tiller
    release: strimzi-kafka-operator
  name: strimzi-cluster-operator
  namespace: kafka
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      containers:
      - args:
        - /opt/strimzi/bin/cluster_operator_run.sh
        env:
        - name: STRIMZI_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
          value: "120000"
        - name: STRIMZI_OPERATION_TIMEOUT_MS
          value: "300000"
        - name: STRIMZI_DEFAULT_ZOOKEEPER_IMAGE
          value: strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
          value: strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_KAFKA_IMAGE
          value: strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_ZOOKEEPER_IMAGE
          value: strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_KAFKA_IMAGES
          value: |
            2.1.0=strimzi/kafka:0.12.1-kafka-2.1.0
            2.1.1=strimzi/kafka:0.12.1-kafka-2.1.1
            2.2.0=strimzi/kafka:0.12.1-kafka-2.2.0
            2.2.1=strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_KAFKA_CONNECT_IMAGES
          value: |
            2.1.0=strimzi/kafka:0.12.1-kafka-2.1.0
            2.1.1=strimzi/kafka:0.12.1-kafka-2.1.1
            2.2.0=strimzi/kafka:0.12.1-kafka-2.2.0
            2.2.1=strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_KAFKA_CONNECT_S2I_IMAGES
          value: |
            2.1.0=strimzi/kafka:0.12.1-kafka-2.1.0
            2.1.1=strimzi/kafka:0.12.1-kafka-2.1.1
            2.2.0=strimzi/kafka:0.12.1-kafka-2.2.0
            2.2.1=strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
          value: |
            2.1.0=strimzi/kafka:0.12.1-kafka-2.1.0
            2.1.1=strimzi/kafka:0.12.1-kafka-2.1.1
            2.2.0=strimzi/kafka:0.12.1-kafka-2.2.0
            2.2.1=strimzi/kafka:0.12.1-kafka-2.2.1
        - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: strimzi/operator:0.12.1
        - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
          value: strimzi/operator:0.12.1
        - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
          value: strimzi/operator:0.12.1
        - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
          value: strimzi/kafka-bridge:0.12.1
        - name: STRIMZI_LOG_LEVEL
          value: INFO
        image: strimzi/operator:0.12.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        name: strimzi-cluster-operator
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 256Mi
      serviceAccountName: strimzi-cluster-operator

